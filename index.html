<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Generator</title>
  <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="css/style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>
<body>
 
    
  <div class="container x-container">
    <h1>QR Code Generator </h1>
    <input type="text" id="name" class="form-control form-control-sm" placeholder="Name" />
    <input type="email" id="email" class="form-control form-control-sm" placeholder="Email" />
    <input type="text" id="snapchat" class="form-control form-control-sm" placeholder="Snapchat ID" />
    <input type="text" id="instagram" class="form-control form-control-sm" placeholder="Instagram" />
    <button onclick="generateQR()">Generate QR Code</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="qrModalLabel">Your QR Code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="" id="qrImage" alt="QR Code" class="img-fluid" style="max-width: 200px;" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javaScript/script.js"></script>
</body>
</html>
